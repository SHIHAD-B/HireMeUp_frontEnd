apiVersion: apps/v1
kind: Deployment
metadata:
  name: hiremeupfrontend-deployment
  labels:
    app: hiremeupfrontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hiremeupfrontend
  template:
    metadata:
      labels:
        app: hiremeupfrontend
    spec:
      containers:
        - name: hiremeupfrontend
          image: shihadb/hiremeup-client:latest
          ports:
            - containerPort: 5173
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: hiremefrontend-config
